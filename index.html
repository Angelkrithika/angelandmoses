<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Our Valentine's Day</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
       <h1>Happy Valentine's Day, Sweets!</h1>
   </header>


   <section id="plan">
       <h2>Our Plan for the Day</h2>
       <ul>
           <li>🥞 Clay Date</li>
           <li>🎥 Movie Time: [Purple hearts]</li>
           <li>🍽️ Virtual Dinner</li>
       </ul>
   </section>


   <section id="questionnaire">
       <h2> ❤️</h2>
       <form id="love-quiz">
           <label>What do you love most about us?</label>
           <input type="text" name="answer1" required>


           <label>What was your favorite memory with me?</label>
           <input type="text" name="answer2" required>


           <label>Describe me in three words! 😍</label>
           <input type="text" name="answer3" required>


           <button type="submit">Submit</button>
       </form>
   </section>


   <footer>
       <p>Made with 💖 for you</p>
   </footer>


   <script src="script.js"></script>
</body>
</html>
